<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="menuPrincipal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos Para Participar</a>
        </div>
        <button>Login</button>
    </nav>
  
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma<br>
                semana intensiva de conteudo de mercado entre<br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS</span>
            </h2>

        </header>
        <form action="">
            <div class="formGroup">
                <label for="">Nome</label>
                <input type="text" placeholder="Insira seu Nome Aqui...">
            </div>
            <div class="formGroup">
                <label for="">Sobrenome</label>
                <input type="text" placeholder="Insira seu Sobrenome Aqui">
            </div>
            <div class="formGroup">
                <label for="">Area de Interesse</label>
                <div class="checkboxItens">
                    <input type="checkbox" value="front">
                    <label>Front-end</label> 

                    <input type="checkbox" value="back">
                    <label>Back-end</label>

                    <input type="checkbox" value="bd">
                    <label>Banco de Dados</label>
                </div>
            </div>
            <div class="formGroup">
                <label for="">E-mail</label>
                <input type="email" placeholder="Insira seu E-mail Aqui">
            </div>
            <div class="formGroup">
                <label for="">Telefone</label>
                <input type="number" placeholder="(99) 9 9999-9999">
            </div><div class="form group">
                <label for="">Insira uma frase criativa aqui</label>
                <input type="text" placeholder="Qual frase voce gostaria de falar aqui? :)">
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
